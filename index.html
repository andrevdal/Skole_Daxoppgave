            myWorker.onmessage = (e) => {

            async function getNames(db) {
                const namesCollection = collection(db, 'names');
                const nameSnapshot = await getDocs(namesCollection);
                const namesList = nameSnapshot.docs.map(doc => doc.data().name);
                return namesList;
